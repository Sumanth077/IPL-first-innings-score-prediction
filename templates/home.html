    <div style="color:blue">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>IPl first Innings Score Prediction</h2>
            <h3>Batting_Team</h3>
            <select id="bat_team" name="batting_team" required="required">
                <option value="Chennai Super Kings">Chennai Super Kings</option>
                <option value="Delhi Daredevils">Delhi Daredevils</option>
                <option value="Kings XI Punjab">Kings XI Punjab</option>
                <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                <option value="Mumbai Indians">Mumbai Indians</option>
                <option value="Rajasthan Royals">Rajasthan Royals</option>
                <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
            </select>            
            <h3>Bowling_Team</h3>
            <select id="bowl_team" name="bowling_team" required="required">
                <option value="Chennai Super Kings">Chennai Super Kings</option>
                <option value="Delhi Daredevils">Delhi Daredevils</option>
                <option value="Kings XI Punjab">Kings XI Punjab</option>
                <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                <option value="Mumbai Indians">Mumbai Indians</option>
                <option value="Rajasthan Royals">Rajasthan Royals</option>
                <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
            </select>        
            <h3>overs</h3><input id="first" name="overs" required="required">
            <h3>runs</h3><br><input id="second" name="runs" required="required">
            <h3>wickets</h3><br><input id="third" name="wickets"  required="required">
            <h3>runs_in_prev_5</h3><br><input name="runs_in_prev_5" id="fourth" required="required">
            <h3>wickets_in_prev_5</h3><br><input name="wickets_in_prev_5" id="fifth" required="required">
            <br><br><button id="sub" type="submit ">Calculate the score</button>
            <br>




        </form>



        <br><br><h3>{{ prediction_text }}<h3>
    </div>
